<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
    <h1><b>Admin</b>, welcome spring boot security page!</h1>
    <h2>Добавить пользователя</h2>
    <form action="/user" method="post">
        <table border="1">
            <tr>
                <td><label>Имя пользователя</label></td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td><label>Пароль</label></td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td>firstName:</td>
                <td><input name="firstName"/></td>
            </tr>
            <tr>
                <td>lastName:</td>
                <td><input name="lastName"/></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input name="email"/></td>
            </tr>
            <tr>

            <label>
                <select size="3" name="role" id="roles" multiple="multiple">
                    <option disabled>Roles:</option>
                    <option value="ROLE_ADMIN">ADMIN</option>
                    <option selected value="ROLE_USER">USER</option>
                </select>
            </label>
            </tr>
            <tr>
                <td><input type="submit" value="Добавить" /></td>
            </tr>
            <th><button><a href="admin/users">Возврат к списку пользователя</a></button></th>
        </table>

    </form>
    <p><a href="/logout">Logout</a></p>

</body>
</html>
